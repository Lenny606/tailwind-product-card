<body class="bg-orange_pale flex flex-col items-center">

<main class="bg-white w-full max-w-xs m-10 p-3 md:grid md:grid-cols-2 md:max-w-3xl md:gap-4 md:p-5 bg-mobile bg-no-repeat bg-top-right md:bg-desktop shadow-[5px_5px_0_orange]">
    <img alt="orange image" src="orange.jpg" class="">
    <section>
        <h1 class="font-title text-2xl font-bold md:text-3xl">Fresh Orange</h1>
        <p class="font-title text-md text-gray-500 md:text-2xl">with leaves attached</p>
        <h2 class="text-5xl font-light my-2">$1<span class="text-lg">.35</span></h2>
        <p class="text-gray-500 font-light">Experience the freshness and natural sweetness of this handpicked orange.</p>
        <div class="flex items-center my-4">
            <button class="bg-gradient-to-b from-orange_light to-orange text-white uppercase px-4 pt-2 pb-1 flex-grow hover:bg-gradient-to-t md:flex-none">
                Add to Cart
            </button>
            <svg class="fill-orange ml-2 hover:scale-125 transform-transition duration-300"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 512 512"
                 width="24px">
                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

            </svg>
        </div>

        <h3 class="uppercase font-light text-xl">Features</h3>
        <ul class="list-disc marker:text-orange text-sm text-gray-500 font-light">
            <li class="ml-3 pl-2"><span class="font-medium">Flavor</span>: Rich and tangy</li>
            <li class="ml-3 pl-2"><span class="font-medium">Appearance</span>: Vibrant color with leaves</li>
            <li class="ml-3 pl-2"><span class="font-medium">Freshness</span>: Picked at peak ripeness</li>
            <li class="ml-3 pl-2"><span class="font-medium">Health</span>: Packed with vitamins</li>
        </ul>
    </section>


</main>
